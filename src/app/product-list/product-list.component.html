<div class="grid grid-flow-row-dense md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 md:-mt-52 mx-auto">   
    <div *ngFor ='let product of products' class = 'space-y-44'>
        <app-product
            [id] = "product.id"
            [title] = "product.title"
            [price] = "product.price"
            [description] = "product.description"
            [category] = "product.category"
            [image] = "product.image"
        ></app-product>
    </div>
</div>
